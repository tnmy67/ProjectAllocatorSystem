<div class="container">
    <div class="row justify-content-center mt-2">
      <div class="col-lg-8">
        <div class="card custom-card">
          <h5 class="card-header text-center"><b>Change Password</b></h5>
          <div *ngIf="loading" class="text-center p-3">
            <img src="assets/loadergif.gif" alt="loading" />
          </div>
          
          <div class="card-body">
              <form #changePasswordForm="ngForm" class="need-validation" (ngSubmit)="onSubmit(changePasswordForm)" novalidate>
                  <div class="mb-3">
                      <label for="oldPassword" class="form-label"><b>Old Password: </b></label>
                      <input type="password" id="oldPassword" name="oldPassword" class="form-control" [(ngModel)]="user.oldPassword"
                        required >
                      <div *ngIf="changePasswordForm.controls['oldPassword']?.invalid && changePasswordForm.controls['oldPassword']?.touched">
                        <small class="text-danger" *ngIf="changePasswordForm.controls['oldPassword']?.errors?.['required']">Old password is
                          required.</small>
                      </div>
                  </div>
  
                  <div class="mb-3">
                      <label for="newPassword" class="form-label"><b>New Password: </b></label>
                      <input type="password" id="newPassword" name="newPassword" class="form-control" [(ngModel)]="user.newPassword"
                        required minlength="8" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&].{8,}$">
                      <div *ngIf="changePasswordForm.controls['newPassword']?.invalid && changePasswordForm.controls['newPassword']?.touched">
                        <small class="text-danger" *ngIf="changePasswordForm.controls['newPassword']?.errors?.['required']">New password is
                          required.</small>
                        <small class="text-danger" *ngIf="changePasswordForm.controls['newPassword']?.errors?.['minlength']">New password must be
                          at least 8 characters long.</small>
                        <small class="text-danger" *ngIf="changePasswordForm.controls['newPassword']?.errors?.['pattern']">New password must be
                          alphanumeric and contain at least one special character.</small>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="confirmNewPassword" class="form-label"><b>Confirm password: </b></label>
                      <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control"
                        [(ngModel)]="user.confirmNewPassword" (input)="checkPasswords(changePasswordForm)" required>
                      <div
                        *ngIf="changePasswordForm.controls['confirmNewPassword']?.invalid && changePasswordForm.controls['confirmNewPassword']?.touched">
                        <small class="text-danger" *ngIf="changePasswordForm.controls['confirmNewPassword']?.errors?.['required']">Confirm
                          password is required.</small>
                        <small class="text-danger"
                          *ngIf="changePasswordForm.controls['confirmNewPassword']?.errors?.['passwordMismatch']">Passwords do not
                          match.</small>
                      </div>
                    </div>
                    <div>
                      <input type="hidden" name="loginId" id="loginId" [(ngModel)]="user.loginId">
                    </div>
                    <div class="d-grid gap-2">
                      <div class="btn-group">
                  <button type="submit" [disabled]="changePasswordForm.invalid" class="btn btn-primary"><b>Update Password</b></button> &nbsp;
                  <button type="button" class="btn btn-outline-danger" [routerLink]="['/home']" routerLinkActive="router-link-active"><b>Cancel</b></button>
                  </div>
                          </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
